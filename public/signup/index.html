<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./main.css"></link>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="r jcc aic">
        <h1>JWT Auth</h1>
        <div class="dropdown">
            <button class="drop-down" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <h2 class="bi bi-three-dots-vertical dots"></h2>
            </button>
            <ul class="dropdown-menu">
                <li class="list"><a target="_blank" href="https://github.com/ahadsts9901" class="drop-down-options" type="button"><i class="bi bi-github icon"></i>GitHub</a></li>
                <li class="list"><a target="_blank" href="https://linkedin.com/in/muhammad-ahad-3136b1236" class="drop-down-options" type="button"><i class="bi bi-linkedin icon"></i>LinkedIn</a></li>
                <li class="list"><a target="_blank" href="https://wa.me/+923130019086" class="drop-down-options" type="button"><i class="bi bi-whatsapp icon"></i>WhatsApp</a></li>
                <li class="list"><a target="_blank" href="https://www.facebook.com/abdulahad.ansari.1481/" class="drop-down-options" type="button"><i class="bi bi-facebook icon"></i>Facebook</a></li>
                <li class="list"><a target="_blank" href="https://www.youtube.com/@AhadSTS/" class="drop-down-options" type="button"><i class="bi bi-youtube icon"></i>YouTube</a></li>
            </ul>
        </div>
    </div>

    <form class="c jcc ais login-signup" onsubmit="signup(event)">
        <h2 class="center">SignUp</h2>
        <input required id="first-name" type="text" class="input" placeholder="First Name" minlength="3" maxlength="8">
        <input required id="last-name" type="text" class="input" placeholder="Last Name" minlength="3" maxlength="8">
        <input required id="email-signup" type="email" class="input" placeholder="E-mail">
        <div class="r jcsb aic">
            <input required id="password-signup" type="password" class="input" placeholder="Password" minlength="4" maxlength="8">
            <i class="bi bi-eye-slash" onclick="showPassword(event)"></i>
        </div>
        <div class="r jcsb aic">
            <input required id="password-signup-repeat" type="password" class="input" placeholder="Repeat Password" minlength="4" maxlength="8">
            <i class="bi bi-eye-slash" onclick="showPassword(event)"></i>
        </div>
        <p class="validationMessage"></p>
        <button type="submit" class="button">Signup</button>
        <p class="center">Don't have an account ?</p>
        <a href="javascript:void(0)" onclick="window.location.pathname ='/login' " class="center">Login</a>
    </form>

    <p class="center name">Thanks For Visiting Regards! Muhammad Ahad&copy;</p>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
